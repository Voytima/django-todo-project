{%  extends 'todo_list/base.html' %}

{% block title %}
  ToDo List App
{% endblock %}

{% block body %}
  <h1>ToDo List App</h1>
  <h2>ToDos:</h2>
  <ul>
    {% for item in todo_items %}
      <li>
        {{ item.title }}
        {% if item.done %}
        >> DONE
        {% else %}
          >> IN PROGRESS
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
